<script>
    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        // VERIFICO SE OS CAMPOS ESTÃO VAZIOS
        if (emailVar == "" || senhaVar == "") {
            // MOSTRO UMA MENSAGEM DE ERRO
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "Por favor, preencha todos os campos!";

            // PEÇO PARA PARAR O LOOPING
            finalizarAguardar();
            return false;
        }
        else {
            // MENSAGEM SOME APÓS 5 SEGUNDOS
            setInterval(sumirMensagem, 5000)
        }

        // SÓ APARECE PRA MIM COMO LOG
        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        // AQUI EU ENVIO A REQUISIÇÃO PARA MEU BACKEND NO CASO
        // A ROTA QUE EU CRIEI
        fetch("/usuarios/autenticar", {
            method: "POST", // POST = PEGAR
            headers: {
                "Content-Type": "application/json" // FORMATO JSON
            },
            body: JSON.stringify({ // RECEBE SOMENTE O NOME E EMAIL
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            // SE FOR COISA BOA
            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    // MOSTRA NO CONSOLE
                    console.log(json);
                    console.log(JSON.stringify(json));

                    // DEPOIS SALVA OS DADOS DO USUÁRIO
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;

                    // E AINDA MANDA PARA DASHBOARD, UIAAAA
                    setTimeout(function () {
                        window.location = "./dashboard/dashboard.html";
                    }, 1000);

                });

            } else {
                // SE FOR COISA RUIM
                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);

                    // FINALIZA O LOOPING E MOSTRA O ERRINHO
                    finalizarAguardar(texto);
                    cardErro.style.display = "block";
                    mensagem_erro.innerHTML = "E-mail ou senha incorretos!";
                });
            }

        }).catch(function (erro) {

            // SE FOR CASO DE REDE OU SERVIDOR DESLIGADO
            console.log(erro);
            cardErro.style.display = "block";
            mensagem_erro.innerHTML = "Erro ao conectar com o servidor!";
            finalizarAguardar();
        })

        return false;
    }

    // ESCONDE A MENSAGEM DE ERRO
    function sumirMensagem() {
        cardErro.style.display = "none"
    }
</script>
