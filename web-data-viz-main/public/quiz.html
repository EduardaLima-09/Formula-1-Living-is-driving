<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Quiz | Fórmula 1 living is driving</title>
        <link rel="shortcut icon" href="./assets//icon/favicon.ico" type="image/x-icon">

        <link rel="stylesheet" href="../css/quiz.css">
    </head>

    <body onload="onloadEsconder()">
        <div class="sidebar">
            <img src="../assets/imgs/Branco.png">
            <h1>FÓRMULA 1 <br> LIVING IS DRIVING</h1>
            <p>Bem vindo(a), <br> <span id="b_usuario">usuário</span>!</p>
            <a href="./dashboard.html" >
                <img src="./assets/imgs/partidas/Dashboard.svg" class="icone-sidebar"> 
                <li>Dashboard</li>
            </a>
            <a href="./quiz.html" class="ativo">
                <img src="./assets/imgs/partidas/Quiz.svg" class="icone-sidebar">
                <li>Quiz</li>
            </a>
            <button class="btn-logout" onclick="limparSessao()">
                <img src="../assets/imgs/Enter (1).svg"> Sair
            </button>
        </div>

        <div class="main-content">
            <h2>Quiz Fórmula 1 | Curvas, ultrapassagens em alta velocidade!</h2>
            <!--Chama o quiz-->
            <button id="btnIniciarQuiz" onclick="iniciarQuiz()">INICIAR QUIZ</button>
            <!--Mostra a mensagem de acertos que tá no script-->
            <div class="final">
                <span id="msgFinal">0</span>
            </div>
            <br><br><br>
            <!--Primeira div do quiz, que vem as pontuações-->
            <div id="pontuacao" class="quiz-section">
                <span>Quantidade de acertos: <span id="spanCertas">0</span></span>
                <span>Quantidade de erros: <span id="spanErradas">0</span></span>

                <div id="pontuacaoFinalJogo" class="quiz-section">
                    <span>Pontuação Final: <span id="spanPontuacaoFinal">0</span></span>
                </div>
            </div>
            <br>
            <!--Segunda div do quiz, que vem as perguntas-->
            <div id="jogo" class="quiz-section">
                <span id="atual">Questão:
                <span id="spanNumeroDaQuestaoAtual"> 0</span>
                <span id="palavra">de</span>
                <span id="qtdQuestoes">0</span></span>
                <!-- Aqui mostra a pergunta do meu array-->
                <span id="spanQuestaoExibida" class="text-bold"></span>
                <!-- Vem as opções de alternativas-->
                <div id="opcoes" class="quiz-options">
                    <span>
                        <input type="radio" id="primeiraOpcao" name="option" value="alternativaA">
                        <label for="primeiraOpcao" id="labelOpcaoUm"></label>
                    </span>
                    <span>
                        <input type="radio" id="segundaOpcao" name="option" value="alternativaB">
                        <label for="segundaOpcao" id="labelOpcaoDois"></label>
                    </span>
                    <span>
                        <input type="radio" id="terceiraOpcao" name="option" value="alternativaC">
                        <label for="terceiraOpcao" id="labelOpcaoTres"></label>
                    </span>
                    <span>
                        <input type="radio" id="quartaOpcao" name="option" value="alternativaD">
                        <label for="quartaOpcao" id="labelOpcaoQuatro"></label>
                    </span>
                </div>
                <!-- Vem os botões de passar as perguntas-->
                <div id="botoes">
                    <button onclick="submeter()" id="btnSubmeter">Submeter resposta</button>
                    <button onclick="avancar()" id="btnProx" disabled>Próxima</button>
                    <button onclick="tentarNovamente()" id="btnTentarNovamente" disabled>Tentar novamente</button>
                </div>
            </div>
        </div>
    </body>
    <script>
        // Função para limpar sessão e sai da dashboard
        function limparSessao() {
            sessionStorage.clear();
            window.location.href = "../login.html";
        }

        // TRAZ O NOME DA PESSOA CADASTRADA, MÓ LEGAL
        const usuarioNome = sessionStorage.NOME_USUARIO || "Usuário";
        document.getElementById("b_usuario").innerText = usuarioNome;

        // Lista de questões em JSON E ARRAY
        const listaDeQuestoes = [
            {
                pergunta: "Quantos títulos mundiais Ayrton Senna conquistou na Fórmula 1?",
                alternativaA: "2",
                alternativaB: "3",
                alternativaC: "4",
                alternativaD: "5",
                alternativaCorreta: "alternativaB"
            },
            {
                pergunta: "Em que ano Senna conquistou seu primeiro campeonato mundial?",
                alternativaA: "1987",
                alternativaB: "1988",
                alternativaC: "1989",
                alternativaD: "1990",
                alternativaCorreta: "alternativaB"
            },
            {
                pergunta: "Com qual equipe Senna conquistou seus títulos mundiais?",
                alternativaA: "Williams",
                alternativaB: "Lotus",
                alternativaC: "McLaren",
                alternativaD: "Ferrari",
                alternativaCorreta: "alternativaC"
            },
            {
                pergunta: "Quantos títulos mundiais Lewis Hamilton possui?",
                alternativaA: "5",
                alternativaB: "6",
                alternativaC: "7",
                alternativaD: "8",
                alternativaCorreta: "alternativaC"
            },
            {
                pergunta: "Quem foi a primeira mulher a disputar um GP de Fórmula 1?",
                alternativaA: "Lella Lombardi",
                alternativaB: "Maria Teresa de Filippis",
                alternativaC: "Desiré Wilson",
                alternativaD: "Divina Galica",
                alternativaCorreta: "alternativaB"
            },
            {
                pergunta: "Em 2025, qual equipe Lewis Hamilton está correndo?",
                alternativaA: "Mercedes",
                alternativaB: "McLaren",
                alternativaC: "Ferrari",
                alternativaD: "Red Bull Racing",
                alternativaCorreta: "alternativaC"
            },
            {
                pergunta: "Qual piloto venceu o maior número de corridas consecutivas em uma temporada?",
                alternativaA: "Sebastian Vettel",
                alternativaB: "Michael Schumacher",
                alternativaC: "Lewis Hamilton",
                alternativaD: "Alain Prost",
                alternativaCorreta: "alternativaB"
            },
            {
                pergunta: "Quem foi tricampeão mundial de Fórmula 1 na década de 1990?",
                alternativaA: "Alain Prost",
                alternativaB: "Ayrton Senna",
                alternativaC: "Nigel Mansell",
                alternativaD: "Nelson Piquet",
                alternativaCorreta: "alternativaB"
            },
            {
                pergunta: "Quem venceu o Campeonato Mundial de Pilotos de 2021?",
                alternativaA: "Max Verstappen",
                alternativaB: "Lewis Hamilton",
                alternativaC: "Valtteri Bottas",
                alternativaD: "Sergio Pérez",
                alternativaCorreta: "alternativaA"
            },
            {
                pergunta: "Em que ano Niki Lauda sofreu o grave acidente no GP da Alemanha que quase lhe custou a vida?",
                alternativaA: "1975",
                alternativaB: "1976",
                alternativaC: "1977",
                alternativaD: "1984",
                alternativaCorreta: "alternativaB"
            }
        ];

        // variáveis globais    
        var numeroDaQuestaoAtual = 0
        var pontuacaoFinal = 0
        var tentativaIncorreta = 0
        var certas = 0
        var erradas = 0
        var quantidadeDeQuestoes = listaDeQuestoes.length

        // Esconde o quiz e só aparece ao clicar no botão
        function onloadEsconder() {
            document.getElementById('pontuacao').style.display = "none"
            document.getElementById('jogo').style.display = "none"
        }

        // Aqui começa o meu quiz
        function iniciarQuiz() {
            // Chama as minha divs
            document.getElementById('pontuacao').style.display = "flex";
            document.getElementById('jogo').style.display = "flex";
            document.getElementById('btnIniciarQuiz').style.display = "none";
            document.getElementById('qtdQuestoes').innerHTML = quantidadeDeQuestoes;

            preencherHTMLcomQuestaoAtual(0);

            btnSubmeter.disabled = false;
            btnProx.disabled = true;
            btnTentarNovamente.disabled = true;
        }

        // Vem as perguntas
        function preencherHTMLcomQuestaoAtual(index) {

            habilitarAlternativas(true);
            const questaoAtual = listaDeQuestoes[index];
            numeroDaQuestaoAtual = index;
            console.log("questaoAtual");
            console.log(questaoAtual);
            document.getElementById("spanNumeroDaQuestaoAtual").innerHTML = Number(index) + 1 // ajustando porque o index começa em 0
            document.getElementById("spanQuestaoExibida").innerHTML = questaoAtual.pergunta;
            document.getElementById("labelOpcaoUm").innerHTML = questaoAtual.alternativaA;
            document.getElementById("labelOpcaoDois").innerHTML = questaoAtual.alternativaB;
            document.getElementById("labelOpcaoTres").innerHTML = questaoAtual.alternativaC;
            document.getElementById("labelOpcaoQuatro").innerHTML = questaoAtual.alternativaD;
        }

        function submeter() {
            const options = document.getElementsByName("option");

            var check = false
            for (let i = 0; i < options.length; i++) {
                if (options[i].checked) {
                    check = true
                    break
                }
            }

            if (!check) {
                alert("Não há alternativas escolhidas. Escolha uma opção.")
            } else {
                btnSubmeter.disabled = true
                btnProx.disabled = false

                habilitarAlternativas(false)

                checarResposta()
            }
        }

        function habilitarAlternativas(trueOrFalse) {
            let opcaoEscolhida = trueOrFalse ? false : true

            primeiraOpcao.disabled = opcaoEscolhida
            segundaOpcao.disabled = opcaoEscolhida
            terceiraOpcao.disabled = opcaoEscolhida
            quartaOpcao.disabled = opcaoEscolhida

        }

        function avancar() {
            btnProx.disabled = true
            btnSubmeter.disabled = false

            desmarcarRadioButtons()

            if (numeroDaQuestaoAtual < quantidadeDeQuestoes - 1) {
                preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual)
            } else if (numeroDaQuestaoAtual == quantidadeDeQuestoes - 1) {
                alert("Atenção... a próxima é a ultima questão!")
                preencherHTMLcomQuestaoAtual(numeroDaQuestaoAtual)
            } else {
                finalizarJogo()
            }
            limparCoresBackgroundOpcoes()
        }

        function tentarNovamente() {
            // atualiza a página
            window.location.reload()
        }

        function checarResposta() {
            const questaoAtual = listaDeQuestoes[numeroDaQuestaoAtual] // questão atual 
            const respostaQuestaoAtual = questaoAtual.alternativaCorreta // qual é a resposta correta da questão atual

            const options = document.getElementsByName("option"); // recupera alternativas no html

            var alternativaCorreta = null

            options.forEach((option) => {
                if (option.value === respostaQuestaoAtual) {
                    console.log("alternativaCorreta está no componente: " + alternativaCorreta)
                    alternativaCorreta = option.labels[0].id
                }
            })

            // verifica se resposta assinalada é correta
            options.forEach((option) => {
                if (option.checked === true && option.value === respostaQuestaoAtual) {
                    document.getElementById(alternativaCorreta).classList.add("text-success-with-bg")
                    pontuacaoFinal++
                    certas++
                    document.getElementById("spanCertas").innerHTML = certas
                    numeroDaQuestaoAtual++
                } else if (option.checked && option.value !== respostaQuestaoAtual) {
                    const wrongLabelId = option.labels[0].id

                    document.getElementById(wrongLabelId).classList.add("text-danger-with-bg")
                    document.getElementById(alternativaCorreta).classList.add("text-success-with-bg")
                    tentativaIncorreta++
                    erradas++
                    document.getElementById("spanErradas").innerHTML = erradas
                    numeroDaQuestaoAtual++
                }
            })
        }

        function limparCoresBackgroundOpcoes() {
            const options = document.getElementsByName("option");
            options.forEach((option) => {
                document.getElementById(option.labels[0].id).classList.remove("text-danger-with-bg")
                document.getElementById(option.labels[0].id).classList.remove("text-success-with-bg")
            })
        }

        function desmarcarRadioButtons() {
            const options = document.getElementsByName("option");
            for (var i = 0; i < options.length; i++) {
                options[i].checked = false;
            }
        }

        function finalizarJogo() {
            var textoParaMensagemFinal = null
            var classComCoresParaMensagemFinal = null
            const porcentagemFinalDeAcertos = pontuacaoFinal / quantidadeDeQuestoes;

            // SÓ MOSTRA NO FINAL
            document.querySelector('.final').style.display = 'flex';

            if (porcentagemFinalDeAcertos <= 0.3) {
                textoParaMensagemFinal = "Parece que você não gosta muito de fórmula 1..."
                classComCoresParaMensagemFinal = "text-danger-with-bg"
            }
            else if (porcentagemFinalDeAcertos > 0.3 && porcentagemFinalDeAcertos < 0.9) {
                textoParaMensagemFinal = "Pode melhorar na próxima, os pilotos ficaram tristes hein!"
                classComCoresParaMensagemFinal = "text-warning-with-bg"
            }
            else if (porcentagemFinalDeAcertos >= 0.9) {
                textoParaMensagemFinal = "Uau você realmente ama esse esporte, parabéns!"
                classComCoresParaMensagemFinal = "text-success-with-bg"
            }

            textoParaMensagemFinal += "<br> Você acertou " + Math.round((porcentagemFinalDeAcertos) * 100) + "% das questões!"

            document.getElementById('msgFinal').innerHTML = textoParaMensagemFinal
            document.getElementById('msgFinal').classList.add(classComCoresParaMensagemFinal)
            document.getElementById('spanPontuacaoFinal').innerHTML = pontuacaoFinal

            document.getElementById('jogo').classList.add("text-new-gray")

            // salvar resultados no sessionStorage
            sessionStorage.setItem("pontuacaoFinal", pontuacaoFinal);
            sessionStorage.setItem("totalCertas", certas);
            sessionStorage.setItem("totalErradas", erradas);

            // Enviar resultados para o "banco" e usar nas kpis da dashboard
            const idUsuario = sessionStorage.ID_USUARIO;

            if (idUsuario) {
                fetch(`/medidas/registrar`, {
                    method: "POST",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify({
                        idUsuarioServer: idUsuario,
                        acertosServer: certas,
                        errosServer: erradas,
                        pontosServer: pontuacaoFinal
                    })
                }).then(function (resposta) {
                    console.log("Resposta do servidor ao registrar resultado:", resposta);
                    if (resposta.ok) {
                        console.log("Resultado registrado com sucesso!");
                    } else {
                        throw new Error("Houve um erro ao tentar registrar o resultado!");
                    }
                }).catch(function (erro) {
                    console.error(erro);
                    alert("Erro ao registrar a partida no banco: " + erro.message);
                });
            } else {
                console.warn("ID do usuário não encontrado. Resultado não salvo no banco.");
            }


            btnProx.disabled = true
            btnSubmeter.disabled = true
            // btnConcluir.disabled = true
            btnTentarNovamente.disabled = false

        }
    </script>
</html>
